version: '2'
services:
    webpack:
        build: '.'
        command: ['webpack', '--progress', '--colors']
        volumes:
            - './src:/app/src'
            - './webpack.config.js:/app/webpack.config.js'
            - './assets:/app/assets'
            - './plugins:/app/plugins'
            - './build:/app/build'
        ports:
            - '3000:3000'
