<div class="row">
<div class="col-sm-4 text-center center-block">
    <time datetime="{{isoformat}}" class="icon">
        <em>{{day}}</em>
        <strong>{{month}}</strong>
        <span>{{date}}</span>
    </time>
</div>
<div class="col-sm-8">
    <h4><strong><a href="{{url}}">{{title}}</a></strong></h4>
    <p class="text-muted">{{when}}<br/>
       {{where}} (<a target="_blank" href="https://maps.google.com/?q={{whereEnc}}">map</a>)</p>
       <p><a target="_blank" href="https://bostoncan.org/events/">(See all our events.)</a></p>
</div>
</div>
<hr>
