<div class="col-sm-2 text-center center-block">
    <time datetime="{{isoformat}}" class="icon">
        <em>{{day}}</em>
        <strong>{{month}}</strong>
        <span>{{date}}</span>
    </time>
</div>
<div class="col-sm-10">
    <h4><strong>{{title}}</strong></h4>
    <p class="text-muted">{{when}}<br/>
       {{where}} (<a target="_blank" href="https://maps.google.com/?q={{whereEnc}}">map</a>)</p>
       <p>{{description}}</p>
       <p><a target="_blank" href="https://calendar.google.com/calendar/embed?src={{calId}}&ctz=America/New_York">(See all our events on our calendar.)</a></p>
</div>
