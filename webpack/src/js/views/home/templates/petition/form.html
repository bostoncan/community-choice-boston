<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="name_first">First Name *</label>
      <input type="text" id="name-first" class="form-control" name="name_first" placeholder="Your first name" required>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="name_last">Last Name *</label>
      <input type="text" class="form-control" name="name_last" placeholder="Your last name" required>
    </div>
  </div>
</div>


<div class="form-group">
  <label for="email">Email address *</label>
  <input type="email" class="form-control" name="email" placeholder="Email" required>
</div>


<div class="form-group">
  <label for="zip">Zip Code *</label>
  <input type="text" class="form-control" name="zip" required>
</div>


<hr />


<div class="form-group">
  <label for="phone">Phone number</label>
  <input type="text" class="form-control" name="phone" placeholder="Phone number">
</div>


<div class="form-group">
  <label for="address1">Street Address</label>
  <input type="text" class="form-control" name="address1" placeholder="Your street address">
</div>


<div class="form-group">
    <input type="text" class="form-control" name="address2" placeholder="Apt #, etc.">
</div>

<div class="form-group">
  <input type="text" class="form-control" name="city" placeholder="City (no state)">
</div>

<p>We respect your right to privacy and promise
to be secure and responsible with your information.</p>


<div id="petition-message"></div>


<div class="text-center">
  <button id="submit-petition" type="submit" class="btn btn-success">
      Subscribe
  </button>
</div>
