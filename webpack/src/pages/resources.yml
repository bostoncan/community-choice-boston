call_in_guide: |
    Hello, Councilor.<br/><br/>I am calling to urge your support for Community Choice
    Electricity (CCE) for Boston.  Community Choice Electricity is an initiative by the
    Boston Climate Action Network and the Green Justice Coalition to bring
    Boston cleaner air, healthier communities, and more safe, clean jobs in the
    renewable sector.<br/><br/>CCE is a positive, proactive step to reduce the use of
    fossil fuels by purchasing local New England renewable energy for every
    Boston resident no matter their income. This is the fastest single action
    Boston can take to meet its greenhouse gas reduction goals. Please support
    Community Choice Electricity for a better city.<br/><br/>Thank you.

