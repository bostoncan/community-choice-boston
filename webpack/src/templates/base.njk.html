<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Community Choice Energy for the City of Boston">
    <meta name="author" content="Boston Climate Action Network">
    <link rel="icon" href="/img/favicon.ico">
    <title>{{ title }}</title>

    <!-- Facebook tags -->
    <meta property="og:url" content="https://www.communitychoiceboston.org/">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Community Choice Energy for the City of Boston" />
    <meta property="og:description" content="Get more renewable electricity for all Boston residents by combining our buying power. Fight climate change with sustainable energy." />
    <meta property="og:image" content="https://www.communitychoiceboston.org/img/hero.jpg" />

    <!-- CSS and fonts-->
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <body>
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}

    <div class="container">
      <footer class="footer">
      <p class="text-small">Built with <i class="fa fa-heart text-danger"></i>

         <a href="http://bostoncan.org">Boston Climate Action Network</a></p>
