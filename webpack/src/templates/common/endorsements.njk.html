<div class="row">
    {% for e in endorsements %}
    <div class="col-sm-4 vert-spacer-bottom">
        <img class="img-circle center-block" src="/img/endorsements/{{ e.image }}" alt="" width="140" height="140">
      <h4 class="text-center">{{ e.name }}</h4>
      <p class="text-muted">{{ e.text }}</p>
    </div>
    {% endfor %}
</div>
